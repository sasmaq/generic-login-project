<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container vh-100 d-flex justify-content-center align-items-center">
        <div class="card shadow-sm central-card">
            <div class="card-body">
                <h2>Sign Up Page</h2>
                <form action="" method="post">
                    <div class="row mb-3">
                        <div class="col">
                            <label for="exampleInputFirstname1" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="exampleInputFirstname1" required>
                        </div>
                        <div class="col">
                            <label for="exampleInputLastname1" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="exampleInputLastname1" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPhone1" class="form-label">Phone Number</label>
                        <input type="text" class="form-control" id="exampleInputPhone1" required>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email</label>
                        <input type="email" class="form-control shadow-none" id="exampleInputEmail1" required>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control shadow-none" id="exampleInputPassword1" required>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword2" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control shadow-none" id="exampleInputPassword2" required>
                    </div>
                    <button type="submit" class="btn btn-primary float-end">Sign Up</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
